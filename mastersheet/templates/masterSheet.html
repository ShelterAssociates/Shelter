{%extends "admin/base_site.html"%}
{% load static %}

{% block extrastyle %}
<link rel = "stylesheet" type="text/css" href = "{% static "css/jquery.dataTables.min.css" %}">
<link rel = "stylesheet" type="text/css" href = "{% static "admin/css/forms.css" %}">
<link rel = "stylesheet" type="text/css" href = "{% static "css/scolling.css" %}">
<style>
#upload_file {
    text-align: center;
    height:100px;
    witdh:1360px;
    background-color: blue;

}
#loading-img {
    background: url(/static/images/spinner.gif) center center no-repeat;
    height: 100%;
    width: 100%;
    z-index: 20;
}
.overlay {
    background: #e9e9e9;
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    opacity: 0.5;
    z-index: 1;
}
div.dt-buttons{

}
.trFirst{
    border-left:2px solid #000;
    border-top:2px solid #000;
}
.trMiddle{
    border-top:2px solid #000;
}
.trLast{
    border-right:0px solid #000;
    border-top:2px solid #000;
}
</style>
{%endblock%}
{% block extrahead %}
<script src = "{% static "js/jquery.dataTables.min.js" %}"></script>
<script src = "{% static "js/jszip.min.js" %}"></script>
<script src = "{% static "admin/js/admin/RelatedObjectLookups.js" %}"></script>
<script src = "{% static "js/load_datatable.js" %}"></script>
<script src = "{% static "js/add_searchBox.js" %}"></script>
<script src = "{% static "js/dataTables.fixedColumns.min.js" %}"></script>
<script>
     $(document).ready(function() {
        $('.related-lookup').click(function(e) {
            e.preventDefault();
            showRelatedObjectLookupPopup(this);
        });
    });
</script>
{%endblock%}

{% block content %}
<div class="overlay">
    <div id="loading-img"></div>
</div>
<div class="customized-form">

    <form id = "slum_form"  method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="button" id="btnFetch" value="Search" />
        <input type="button" id="btnSync" value="Sync" />
        <input type="hidden" class="hide" id="slum_code" value="{{slum_code}}"/>
    </form>

   <form id=" upload_file" method = "POST" enctype="multipart/form-data" action="/mastersheet/files/">{% csrf_token %}
        {{ file_form.as_p}}
        <input value = "Upload" type="submit" id = "file_input"/>
    </form>

</div>

<div id="buttons"></div>
<table id="example" class="display" width="100%" cellspacing="0">
</table>

<button id = "delete_selected" type="button"  >Delete Selected</button>

{%endblock%}
